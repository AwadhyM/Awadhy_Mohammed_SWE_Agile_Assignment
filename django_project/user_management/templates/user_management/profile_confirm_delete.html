{% extends "knowledge_bank/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete User</legend>
				<h2> Are you sure you want to delete user: {{object.username}} </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
				<a class="btn btn-secondary" href="{% url 'user-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
