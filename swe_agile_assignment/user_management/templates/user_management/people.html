{% extends "user_management/base.html" %}
{% block content %}
<table class="table table-striped table-hover w-100">
	<thead class="table-primary">
		<tr>
			<th scope="col">Display Picture</th>
			<th scope="col">Email</th>
			<th scope="col">Name</th>
			<th scope="col">Join Date</th>
			<th scope="col">View profile</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
			<td>
        <img class="rounded-circle account-img" style="width: 50px; height: 50px;" src="{{ user.image.url }}">
			</td>
          <td><p class="text-secondary"> {{ user.email }}</p></td>
          <td><p class="text-secondary"> {{ user.first_name }} {{ user.second_name }}</p></td>
          <td><p class="text-secondary"> {{ user.date_joined | date:"d F Y" }} </p></td>
		  <td><a href="{% url 'profile-detail' user.id %}" class="btn btn-primary border border-white ml-3"> View Profile</a></td>
		</tr>
		{% endfor %}
{% endblock content %}
	</body>
</html>
